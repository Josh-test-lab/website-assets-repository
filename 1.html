<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>抽獎介面</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      width: 80%;
      max-width: 800px;
    }
    .lottery-container, .settings-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .lottery-box {
      width: 100%;
      max-width: 350px;
      height: 100px;
      overflow: hidden;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      background-color: #f8f8f8;
    }
    textarea {
      width: 100%;
      max-width: 350px;
      height: 120px;
      margin-bottom: 10px;
      resize: none;
      font-size: 16px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* 手機版樣式 */
    @media (max-width: 600px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .container {
        flex-direction: column;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 抽獎區塊 -->
    <div class="lottery-container">
      <h2>抽獎</h2>
      <div class="lottery-box" id="displayPrize">等待抽獎...</div>
      <button id="startBtn" disabled>開始旋轉</button>
      <button id="stopBtn" disabled>終止旋轉並抽獎</button>
      <p id="result"></p>
    </div>

    <!-- 設定獎品區塊 -->
    <div class="settings-container">
      <h2>設定獎品</h2>
      <textarea id="prizeInput" placeholder="請輸入獎品，每行一個"></textarea><br>
      <button id="setPrizesBtn">設定抽獎獎品</button>
    </div>
  </div>

  <script>
    const prizeInput = document.getElementById('prizeInput');
    const setPrizesBtn = document.getElementById('setPrizesBtn');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const displayPrize = document.getElementById('displayPrize');
    const resultText = document.getElementById('result');

    let prizes = [];
    let interval = null;
    let currentPrize = "";

    // 設定獎品
    setPrizesBtn.addEventListener('click', () => {
      prizes = prizeInput.value.split('\n').map(item => item.trim()).filter(item => item);
      if (prizes.length === 0) {
        alert("請輸入至少一個獎品！");
        return;
      }

      displayPrize.textContent = "準備抽獎...";
      startBtn.disabled = false;
      stopBtn.disabled = false;
      resultText.textContent = "";
    });

    // 開始旋轉
    startBtn.addEventListener('click', () => {
      if (prizes.length === 0) return;

      setPrizesBtn.disabled = true;
      prizeInput.disabled = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;

      interval = setInterval(() => {
        let randomIndex = Math.floor(Math.random() * prizes.length);
        currentPrize = prizes[randomIndex];
        displayPrize.textContent = currentPrize;
      }, 50); // 高速閃爍
    });

    // 停止旋轉並選擇獎品
    stopBtn.addEventListener('click', () => {
      clearInterval(interval);
      resultText.textContent = `抽中的獎品是：${currentPrize}`;

      // 解除鎖定
      setPrizesBtn.disabled = false;
      prizeInput.disabled = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
